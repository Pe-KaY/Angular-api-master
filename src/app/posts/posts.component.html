<div (click)="postClicked(post)" class="container">
  <!-- post details -->
  <div class="details">
    <h3>{{ post.title }}</h3>
    <p class="username">{{ api.getUserName(post.userId) || "You" }}</p>
    <p class="comment">
      {{ post.body.length > 100 ? post.body.slice(0, 150) + "..." : post.body }}
    </p>
  </div>
</div>
